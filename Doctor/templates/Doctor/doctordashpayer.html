<!DOCTYPE html>
{% extends 'Doctor/sidebardoc.html'%}
  <head>
    {% load static %}
    {% load widget_tweaks %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'vendors/css/all.css'%}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&family=Lato:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="{%static 'ressources/css/styledashuser.css'%}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Dashboard Doctor</title>
    
    <script type="text/javascript">
      $("btn").on(click, function () {
        $(".sidebar").toggleClass("side");
      });
    </script>
  </head>
{% block content %}
  <body>
    <div class="row">
      <div class="col-md-10 content">
           <h1 style="text-align:center"> Payer Ici </h1>
           <div id="form" style="margin-top:75px">
              <form method="post">
                {%csrf_token%}
                <label>Montant</label>
                <div class="form-group">
                  {% render_field form.cout type="text" class="form-control" %}
                </div>
                <label> Methode </label>
                <div class="form-group">
                  {% render_field form.id_methode type="text" class="form-control" %}
                </div>
                <button type="submit" name="pay" value="pay" class="btn full mt-3 mb-5" style="margin-left:50%">Submit</button>
              </form>
      </div>
    </div>
    <!--back to top button-->
    <a
      id="back-to-top"
      href="#"
      class="btn btn-light btn-lg back-to-top"
      role="button"
      ><i class="fas fa-chevron-up"></i
    ></a>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="{%static 'ressources/js/scriptsidebar.js'%}"></script>
  </body>
{% endblock %}
